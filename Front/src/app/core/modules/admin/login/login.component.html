<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="divLogin">
            <div class="divimgLogin">
                <img src="https://cdn.pixabay.com/photo/2017/07/18/23/23/user-2517433_960_720.png" alt="" class="imgLogin">
            </div>
    
            <input type="text" class="" placeholder="Usuario" #inputNombre>
            <input type="password" class="" placeholder="Contraseña" #inputPassword>
            <button class="btn btn-dark" (click)="confirmarLogin(inputNombre.value,inputPassword.value)">Ingresar</button>
    
    
    
        </div>
    
    
    </div>
    
</body>
</html>
