    <table class="table table-dark">
        <thead class="">
            <tr>
                <th scope="col">Turno</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Horario</th>
                <th scope="col">Cantidad de personas</th>
                <th scope="col">Fecha</th>
                <th scope="col">Funcion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let turnos of arrayTurnos,index as i">

                <td>{{turnos?.horario}}</td>
                <!--<td>{{turnos.asistencia[0]?.fecha}}</td>
                <td>{{turnos.clientes[0]?.nombre}}</td>
                <td>{{turnos.clientes[0]?.apellido}}</td>-->
                <td>8</td>
                <td>{{turnos?.fecha_Turno}}</td>
                <td><button class="btn btn-primary" (click)="revisarTurnos(turnos.id)">Ver Inscriptos</button></td>
            </tr>

        </tbody>
    </table>
    <div class="button">
